<p><input type="search" class="form-control" placeholder='Search name' ng-model='query' /></p>
<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th ng-repeat='field in fields' ng-click='sort(field)'>
				{{ field | labelCase }}
				<span ng-show='sort.field === field && !sort.order' class='glyphicon glyphicon-chevron-down'></span>
				<span ng-show='sort.field === field && sort.order' class='glyphicon glyphicon-chevron-up'></span>
			</th>
		</tr>
		
		<tr ng-repeat='contact in contacts | filter: query | orderBy: sort.field : sort.order'>
			<td ng-click='show(contact.id)' ng-repeat='field in fields'>
				 {{ contact[field][0] }}
			</td>
		</tr>
	</thead>
</table>
